<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Physics Wall - Throw & Smash</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; touch-action: none;
      cursor: grab; /* 마우스 커서 손모양 */
    }
    canvas:active {
      cursor: grabbing; /* 잡았을 때 꽉 쥔 손모양 */
    }
    
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 10;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    .detail-modal {
      width: min(480px, 80vw); max-height: 80vh;
      background: #fff; border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .detail-title { font-weight: bold; font-size: 1.2rem; }
    .detail-close { align-self: flex-end; cursor: pointer; border: none; background: none; font-size: 1.5rem; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="intro">
    <div>화면을 클릭하면 아이콘들이 쏟아집니다.<br>잡아서 던져보세요!</div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <button class="detail-close" id="detailClose">×</button>
      <div class="detail-title" id="detailTitle"></div>
      <div id="detailTag" style="color:#777; font-size:0.9rem;"></div>
      <div id="detailBody" style="line-height:1.5;"></div>
    </div>
  </div>

  <script>
    const Engine = Matter.Engine,
          Runner = Matter.Runner,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Events = Matter.Events,
          Mouse = Matter.Mouse,
          MouseConstraint = Matter.MouseConstraint,
          Body = Matter.Body,
          Vector = Matter.Vector;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    // 모달 요소
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');

    const works = Array.from({ length: 15 }, (_, i) => ({
      id: `work-${i+1}`,
      title: `Project ${i+1}`,
      tag: 'Design',
      description: '설명 텍스트입니다.',
      imageSrc: `./icon/${i+1}.png`
    }));

    const loadedImages = {};
    let loadedCount = 0;
    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        img.onerror = () => { loadedCount++; checkLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) { if (loadedCount === works.length) callback(); }

    // 물리 엔진 초기화
    const engine = Engine.create();
    const world = engine.world;
    
    // 중력 설정 (0.8 정도로 적당하게)
    engine.gravity.y = 0.8;

    const isMobile = () => window.innerWidth <= 900;

    let walls = [];
    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 200;
      
      walls = [
        Bodies.rectangle(w/2, h + thick/2, w * 3, thick, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(-thick/2, h/2, thick, h * 10, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(w + thick/2, h/2, thick, h * 10, { isStatic: true, render: { visible: false } })
      ];
      Composite.add(world, walls);
    }

    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 90 : 110;

      works.forEach((work, i) => {
        const img = loadedImages[work.id];
        let width = baseSize;
        let height = baseSize;
        
        if (img && img.naturalWidth) {
          const aspect = img.naturalHeight / img.naturalWidth;
          width = baseSize + (Math.random() - 0.5) * 30;
          height = width * aspect;
        }

        const x = Math.random() * (w - 100) + 50;
        const y = -Math.random() * 1500 - 200; 
        
        const body = Bodies.rectangle(x, y, width, height, {
          angle: Math.random() * Math.PI * 2,
          chamfer: { radius: 20 }, // 둥근 모서리 (잘 구름)
          restitution: 0.5, // 탄성
          friction: 0.3, 
          frictionAir: 0.005, // 공기 저항을 아주 약간만 줌
          density: 0.002, // [핵심] 무게감을 약간 주어 던질 때 묵직하게
          render: { sprite: { texture: work.imageSrc } },
          customData: { work: work, image: img, width: width, height: height }
        });

        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.25);
        Body.setVelocity(body, { x: (Math.random() - 0.5) * 10, y: 0 });

        Composite.add(world, body);
      });
    }

    // 렌더링 루프
    function renderLoop() {
      Engine.update(engine, 1000 / 60);

      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      const bodies = Composite.allBodies(world);
      
      ctx.beginPath();
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue;

        const { x, y } = body.position;
        const { width, height, image } = body.customData || {};
        const angle = body.angle;

        if (image) {
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle);
          if (image.complete && image.naturalWidth !== 0) {
             ctx.drawImage(image, -width/2, -height/2, width, height);
          } else {
             ctx.fillStyle = '#ccc';
             ctx.fillRect(-width/2, -height/2, width, height);
          }
          ctx.restore();
        }
      }
      requestAnimationFrame(renderLoop);
    }

    // ===== ⭐ 마우스/터치 컨트롤 강화 (핵심 수정) ⭐ =====
    const mouse = Mouse.create(canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        // [중요] stiffness: 0.2 (꽉 잡음)
        // 0.01 = 고무줄, 1.0 = 쇠막대기. 0.2 정도가 탄탄하면서 부드러움
        stiffness: 0.2, 
        render: { visible: false }
      }
    });
    Composite.add(world, mouseConstraint);
    mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
    mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);

    let isDragging = false;
    
    // 드래그 시작될 때
    Events.on(mouseConstraint, 'startdrag', (event) => {
      isDragging = true;
      // 잡고 있는 물체는 회전 속도를 줄여서 잡기 편하게 함 (선택사항)
      // Body.setAngularVelocity(event.body, 0); 
    });

    // 드래그 끝날 때
    Events.on(mouseConstraint, 'enddrag', (event) => {
      // 놓는 순간 딜레이를 줘서 바로 클릭 이벤트가 뜨지 않게 함
      setTimeout(() => isDragging = false, 50); 
    });
    
    Events.on(mouseConstraint, 'mouseup', (event) => {
      if (!isDragging) {
        const mousePos = event.mouse.position;
        const bodies = Composite.allBodies(world);
        // 클릭 판정
        const clickedBodies = Matter.Query.point(bodies, mousePos);
        if (clickedBodies.length > 0) {
             const body = clickedBodies[0];
             if(body.customData) showDetail(body.customData.work);
        }
      }
    });

    // 화면 리사이즈
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(dpr, dpr);
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);
    
    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }

    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });

    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.description;
      detailOverlay.classList.add('open');
    }
    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', e => { if(e.target === detailOverlay) hideDetail(); });

  </script>
</body>
</html>
