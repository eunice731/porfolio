<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Physics Wall - Perfect Stacking</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      touch-action: none; 
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; 
      cursor: grab;
    }
    canvas:active { cursor: grabbing; }
    
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 10;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    .detail-modal {
      width: min(480px, 80vw); max-height: 80vh;
      background: #fff; border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .detail-title { font-weight: bold; font-size: 1.2rem; }
    .detail-close { align-self: flex-end; cursor: pointer; border: none; background: none; font-size: 1.5rem; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="intro">
    <div>화면을 클릭하여 시작하세요.<br><b>[Spacebar]</b>를 누르면 이미지가 계속 쌓입니다.</div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <button class="detail-close" id="detailClose">×</button>
      <div class="detail-title" id="detailTitle"></div>
      <div id="detailTag" style="color:#777; font-size:0.9rem;"></div>
      <div id="detailBody" style="line-height:1.5;"></div>
    </div>
  </div>

  <script>
    // =================================================================
    // ⭐ Stacking을 위한 물리 설정 ⭐
    // =================================================================
    const HITBOX_SCALE = 1.0;  // 1:1 크기로 딱 맞게 설정
    const FLOOR_OFFSET = 20;   // 바닥에 거의 붙도록 설정
    
    const Engine = Matter.Engine,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Query = Matter.Query;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');

    const works = Array.from({ length: 15 }, (_, i) => ({
      id: `work-${i+1}`,
      title: `Project ${i+1}`,
      tag: 'Design',
      description: '상세 설명 텍스트입니다.',
      imageSrc: `./icon/${i+1}.png`
    }));

    const loadedImages = {};
    let loadedCount = 0;
    function preloadImages(callback) {
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; if(loadedCount === works.length) callback(); };
        img.onerror = () => { loadedCount++; if(loadedCount === works.length) callback(); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }

    const engine = Engine.create();
    // 물체 간의 미세한 간격(slop)을 0으로 만들어 빈틈을 제거합니다.
    engine.constraintIterations = 10;
    engine.positionIterations = 10;
    const world = engine.world;
    engine.gravity.y = 1.5; // 빨리 쌓이도록 중력 강화

    let walls = [];
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);

    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 100;
      walls = [
        // 바닥 (빈틈없이 쌓이도록 얇게 조정)
        Bodies.rectangle(w/2, h - FLOOR_OFFSET + thick/2, w * 5, thick, { isStatic: true }),
        // 좌우 벽
        Bodies.rectangle(-thick/2, h/2, thick, h * 5, { isStatic: true }),
        Bodies.rectangle(w + thick/2, h/2, thick, h * 5, { isStatic: true })
      ];
      Composite.add(world, walls);
    }

    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = window.innerWidth < 900 ? 150 : 220;

      works.forEach((work) => {
        const img = loadedImages[work.id];
        let vW = baseSize;
        let vH = baseSize;
        if (img && img.naturalWidth) {
          vH = vW * (img.naturalHeight / img.naturalWidth);
        }

        const x = Math.random() * (w - 200) + 100;
        const y = -Math.random() * 1000 - 100; // 위에서 떨어짐
        
        const body = Bodies.rectangle(x, y, vW * HITBOX_SCALE, vH * HITBOX_SCALE, {
          restitution: 0.1, // 튀지 않음
          friction: 1.0,    // 마찰력 최대 (차곡차곡 쌓임)
          frictionStatic: 1.0,
          slop: 0,          // 물리적 여백 제거 (핵심)
          chamfer: { radius: 2 }, // 모서리를 아주 조금만 깎아 틈 방지
          customData: { work, image: img, width: vW, height: vH }
        });

        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.1);
        Composite.add(world, body);
      });
    }

    function renderLoop() {
      Engine.update(engine, 1000 / 60);
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      const bodies = Composite.allBodies(world);
      for (let i = 0; i < bodies.length; i++) {
        const body = bodies[i];
        if (body.isStatic || !body.customData) continue;

        const { x, y } = body.position;
        const { width, height, image } = body.customData;
        
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(body.angle);
        if (image && image.complete) {
          ctx.drawImage(image, -width/2, -height/2, width, height);
        }
        ctx.restore();
      }
      requestAnimationFrame(renderLoop);
    }

    // 마우스/터치 제어 및 상세 보기
    let dragBody = null, isDown = false, lastPos = {x:0, y:0}, dist = 0, startTime = 0;

    function handleDown(e) {
      window.focus();
      isDown = true; startTime = Date.now(); dist = 0;
      const pos = { x: (e.clientX || e.touches[0].clientX), y: (e.clientY || e.touches[0].clientY) };
      lastPos = pos;
      const clicked = Query.point(Composite.allBodies(world).filter(b=>!b.isStatic), pos);
      if(clicked.length > 0) dragBody = clicked[0];
    }

    function handleMove(e) {
      if(!isDown) return;
      const pos = { x: (e.clientX || e.touches[0].clientX), y: (e.clientY || e.touches[0].clientY) };
      const dx = pos.x - lastPos.x; const dy = pos.y - lastPos.y;
      dist += Math.sqrt(dx*dx + dy*dy);
      if(dragBody) {
        Body.setPosition(dragBody, { x: dragBody.position.x + dx, y: dragBody.position.y + dy });
        Body.setVelocity(dragBody, { x: dx, y: dy });
      }
      lastPos = pos;
    }

    function handleUp() {
      if(!dragBody && dist < 10 && (Date.now() - startTime) < 300) {
        const clicked = Query.point(Composite.allBodies(world), lastPos);
        if(clicked[0]?.customData) showDetail(clicked[0].customData.work);
      }
      isDown = false; dragBody = null;
    }

    canvas.addEventListener('mousedown', handleDown);
    window.addEventListener('mousemove', handleMove);
    window.addEventListener('mouseup', handleUp);
    canvas.addEventListener('touchstart', handleDown, {passive: false});
    window.addEventListener('touchmove', handleMove, {passive: false});
    window.addEventListener('touchend', handleUp);

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.key === ' ') {
        e.preventDefault();
        spawnBoxes(); // 스페이스바 누를 때마다 이미지 세트 추가 투하
      }
    });

    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }

    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });

    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.description;
      detailOverlay.classList.add('open');
    }
    detailClose.addEventListener('click', () => detailOverlay.classList.remove('open'));
    detailOverlay.addEventListener('click', (e) => { if(e.target === detailOverlay) detailOverlay.classList.remove('open'); });

  </script>
</body>
</html>
