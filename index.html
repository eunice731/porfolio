<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Physics Wall - Manual Control Fixed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      touch-action: none; /* 모바일에서 스크롤 막기 */
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; 
      cursor: grab;
    }
    canvas:active { cursor: grabbing; }
    
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    /* 상세 모달 */
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 10;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    .detail-modal {
      width: min(480px, 80vw); max-height: 80vh;
      background: #fff; border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .detail-title { font-weight: bold; font-size: 1.2rem; }
    .detail-close { align-self: flex-end; cursor: pointer; border: none; background: none; font-size: 1.5rem; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="intro">
    <div>이제 꽉 잡힐 겁니다.<br>클릭하여 시작하세요.</div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <button class="detail-close" id="detailClose">×</button>
      <div class="detail-title" id="detailTitle"></div>
      <div id="detailTag" style="color:#777; font-size:0.9rem;"></div>
      <div id="detailBody" style="line-height:1.5;"></div>
    </div>
  </div>

  <script>
    // Matter.js 별칭
    const Engine = Matter.Engine,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Vector = Matter.Vector,
          Query = Matter.Query;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    // 모달 요소
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');

    const works = Array.from({ length: 15 }, (_, i) => ({
      id: `work-${i+1}`,
      title: `Project ${i+1}`,
      tag: 'Design',
      description: '설명 텍스트입니다.',
      imageSrc: `./icon/${i+1}.png`
    }));

    const loadedImages = {};
    let loadedCount = 0;
    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        img.onerror = () => { loadedCount++; checkLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) { if (loadedCount === works.length) callback(); }

    // 물리 엔진 초기화
    const engine = Engine.create();
    const world = engine.world;
    engine.gravity.y = 1; // 중력 정상화

    const isMobile = () => window.innerWidth <= 900;
    let walls = [];

    // ===== 1. 화면 리사이즈 및 화질 설정 =====
    function resizeCanvas() {
      // 고해상도(Retina) 대응
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      
      // 컨텍스트 스케일 적용 (그림 그릴 때 좌표 자동 보정)
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
      
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);

    // ===== 2. 벽 생성 =====
    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 200;
      
      walls = [
        Bodies.rectangle(w/2, h + thick/2, w * 5, thick, { isStatic: true, render: { visible: false } }), // 바닥
        Bodies.rectangle(-thick/2, h/2, thick, h * 10, { isStatic: true, render: { visible: false } }), // 왼쪽
        Bodies.rectangle(w + thick/2, h/2, thick, h * 10, { isStatic: true, render: { visible: false } }) // 오른쪽
      ];
      Composite.add(world, walls);
    }

    // ===== 3. 아이콘(박스) 생성 =====
    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 90 : 110;

      works.forEach((work, i) => {
        const img = loadedImages[work.id];
        let width = baseSize;
        let height = baseSize;
        
        if (img && img.naturalWidth) {
          const aspect = img.naturalHeight / img.naturalWidth;
          width = baseSize + (Math.random() - 0.5) * 30;
          height = width * aspect;
        }

        const x = Math.random() * (w - 100) + 50;
        const y = -Math.random() * 1000 - 200;
        
        const body = Bodies.rectangle(x, y, width, height, {
          angle: Math.random() * Math.PI * 2,
          chamfer: { radius: 20 }, // 둥근 모서리
          restitution: 0.5,
          friction: 0.3,
          frictionAir: 0.005, 
          density: 0.002, 
          render: { visible: false }, // Matter.js 내장 렌더러 안 씀
          customData: { work, image: img, width, height }
        });

        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.2);
        Composite.add(world, body);
      });
    }

    // ===== 4. 렌더링 루프 =====
    function renderLoop() {
      Engine.update(engine, 1000 / 60);

      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      const bodies = Composite.allBodies(world);
      
      ctx.beginPath();
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue;

        const { x, y } = body.position;
        const { width, height, image } = body.customData || {};
        const angle = body.angle;

        if (image) {
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle);
          if (image.complete && image.naturalWidth !== 0) {
             ctx.drawImage(image, -width/2, -height/2, width, height);
          } else {
             ctx.fillStyle = '#ccc';
             ctx.fillRect(-width/2, -height/2, width, height);
          }
          ctx.restore();
        }
      }
      requestAnimationFrame(renderLoop);
    }

    // ===============================================
    // ⭐ [핵심 복구] 라이브러리 없이 직접 구현한 드래그 & 던지기
    // ===============================================
    
    let dragBody = null;
    let isPointerDown = false;
    let lastPointerX = 0;
    let lastPointerY = 0;
    
    // 던지는 힘 계산을 위한 변수
    let velocityX = 0;
    let velocityY = 0;

    // 클릭 시간 및 이동 거리 (클릭 vs 드래그 구분용)
    let downTime = 0;
    let moveDistance = 0;

    // 포인터(마우스/터치) 좌표 얻기
    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      // 터치 이벤트인 경우
      if(e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
      }
      // 마우스 이벤트인 경우
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    // 1. 잡기 (Pointer Down)
    function onPointerDown(e) {
      e.preventDefault(); // 스크롤 방지
      const pos = getPointerPos(e);
      lastPointerX = pos.x;
      lastPointerY = pos.y;
      isPointerDown = true;
      
      downTime = performance.now();
      moveDistance = 0;

      // 클릭한 위치에 물체가 있는지 확인 (Matter.Query 사용)
      const bodies = Composite.allBodies(world);
      // 벽(static)은 제외하고 검색
      const dynamicBodies = bodies.filter(b => !b.isStatic);
      
      const clicked = Query.point(dynamicBodies, pos);

      if (clicked.length > 0) {
        dragBody = clicked[0];
        // 잡혔을 때 속도 초기화 (안 그러면 손에서 진동함)
        Body.setVelocity(dragBody, { x: 0, y: 0 });
        Body.setAngularVelocity(dragBody, 0);
      }
    }

    // 2. 움직이기 (Pointer Move)
    function onPointerMove(e) {
      if (!isPointerDown) return;
      e.preventDefault();
      
      const pos = getPointerPos(e);
      const dx = pos.x - lastPointerX;
      const dy = pos.y - lastPointerY;
      
      // 던지는 속도 계산 (현재 이동 속도를 저장해둠)
      velocityX = dx;
      velocityY = dy;

      moveDistance += Math.sqrt(dx*dx + dy*dy);

      if (dragBody) {
        // [강제 이동] 물리 엔진을 무시하고 손 위치로 강제 이동 (게임 같은 느낌)
        Body.setPosition(dragBody, {
          x: dragBody.position.x + dx,
          y: dragBody.position.y + dy
        });
        // 드래그 중엔 중력 영향 안 받게 속도 0 고정
        Body.setVelocity(dragBody, { x: 0, y: 0 });
      }

      lastPointerX = pos.x;
      lastPointerY = pos.y;
    }

    // 3. 놓기 (Pointer Up)
    function onPointerUp(e) {
      isPointerDown = false;

      // 드래그하던 물체가 있었다면 -> 던지기!
      if (dragBody) {
        // 아까 계산해둔 손의 속도(velocityX, velocityY)를 물체에 주입
        Body.setVelocity(dragBody, {
          x: velocityX * 1.5, // 1.5배로 더 시원하게 던짐
          y: velocityY * 1.5
        });
        // 회전력도 살짝 줌
        Body.setAngularVelocity(dragBody, Math.random() * 0.2 - 0.1);
        
        dragBody = null;
      } 
      // 드래그 안 하고 제자리 클릭이었다면 -> 상세 모달 열기
      else {
        const elapsed = performance.now() - downTime;
        if (moveDistance < 10 && elapsed < 300) {
          const pos = { x: lastPointerX, y: lastPointerY }; // 마지막 위치 기준
          const bodies = Composite.allBodies(world).filter(b => !b.isStatic);
          const clicked = Query.point(bodies, pos);
          if (clicked.length > 0) {
             const body = clicked[0];
             if(body.customData) showDetail(body.customData.work);
          }
        }
      }
    }

    // 이벤트 리스너 등록 (가장 확실한 방법)
    canvas.addEventListener('mousedown', onPointerDown);
    canvas.addEventListener('mousemove', onPointerMove);
    canvas.addEventListener('mouseup', onPointerUp);
    canvas.addEventListener('mouseleave', () => { isPointerDown = false; dragBody = null; });

    // 모바일 터치 대응
    canvas.addEventListener('touchstart', onPointerDown, { passive: false });
    canvas.addEventListener('touchmove', onPointerMove, { passive: false });
    canvas.addEventListener('touchend', onPointerUp);

    // ===============================================

    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }

    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });

    // 모달 제어
    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.description;
      detailOverlay.classList.add('open');
    }
    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', e => { if(e.target === detailOverlay) hideDetail(); });

  </script>
</body>
</html>
