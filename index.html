<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Icon Folder Only</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Pretendard', system-ui, sans-serif;
      background: #ffffff;
      touch-action: none; 
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; cursor: grab;
    }
    canvas:active { cursor: grabbing; }
    
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 100;
      backdrop-filter: blur(2px);
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    
    .detail-modal {
      width: min(500px, 85vw); 
      max-height: 85vh;
      overflow-y: auto;
      background: #fff; 
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.3);
      padding: 30px; 
      display: flex; flex-direction: column; gap: 16px;
      transform: translateY(20px); transition: transform 0.25s ease;
    }
    
    .detail-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .detail-title { font-weight: 800; font-size: 1.6rem; color: #111; line-height: 1.2; }
    .detail-close { 
      cursor: pointer; border: none; background: transparent; 
      font-size: 2rem; line-height: 0.8; color: #999; padding: 0; margin-left: 10px;
    }
    
    .detail-image {
      width: 100%; height: auto;
      border-radius: 8px; object-fit: cover;
      display: block; border: 1px solid #eee;
    }
    .detail-body { font-size: 1rem; line-height: 1.7; color: #333; white-space: pre-line; }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div id="intro">
    <div>
      <b>Click to Start</b><br>
      í´ë¦­í•˜ì„¸ìš”
    </div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <div class="detail-header">
        <div class="detail-title" id="detailTitle"></div>
        <button class="detail-close" id="detailClose">Ã—</button>
      </div>
      <img id="detailImg" class="detail-image" src="" alt="Work Detail">
      <div class="detail-body" id="detailBody"></div>
    </div>
  </div>

  <script>
    // =================================================================
    // ğŸ”¥ [ìµœì¢… ìˆ˜ì •] icon í´ë” ì—°ê²° ì™„ë£Œ ğŸ”¥
    // ì´ì œ ì™¸ë¶€ ì´ë¯¸ì§€ëŠ” ì ˆëŒ€ ì•ˆ ë‚˜ì˜µë‹ˆë‹¤.
    // =================================================================
    const works = [];
    
    // 1ë²ˆë¶€í„° 15ë²ˆê¹Œì§€ ìë™ìœ¼ë¡œ ë¦¬ìŠ¤íŠ¸ë¥¼ ë§Œë“­ë‹ˆë‹¤.
    for (let i = 1; i <= 15; i++) {
      works.push({
        id: 'work-' + i,
        title: 'Project ' + i,  
        description: i + 'ë²ˆ í”„ë¡œì íŠ¸ ì„¤ëª…ì…ë‹ˆë‹¤.',
        
        // ğŸ‘‡ [í•µì‹¬] ì‚¬ìš©ìì˜ 'icon' í´ë”ë¥¼ ë°”ë¼ë³´ë„ë¡ ê²½ë¡œë¥¼ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤.
        imageSrc: './icon/' + i + '.png',
        detailImage: './icon/' + i + '.png' 
      });
    }
    // =================================================================

    const HITBOX_SCALE = 0.75; 
    const FLOOR_OFFSET = 100;

    const Engine = Matter.Engine,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Query = Matter.Query,
          Vector = Matter.Vector;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');
    const detailImg = document.getElementById('detailImg');

    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        
        // ì˜¤ë¥˜ ë°œìƒ ì‹œ ì½˜ì†”ì— ê²½ë¡œë¥¼ ì¶œë ¥í•´ì„œ í™•ì¸ ê°€ëŠ¥í•˜ê²Œ í•¨
        img.onerror = () => { 
            console.warn("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨: " + work.imageSrc + " (icon í´ë” ì•ˆì— íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”)");
            loadedCount++; checkLoaded(callback); 
        };
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) { if (loadedCount === works.length) callback(); }

    const engine = Engine.create({ 
      enableSleeping: true,
      positionIterations: 8,
      velocityIterations: 8
    });
    
    const world = engine.world;
    engine.gravity.y = 5; // ë¹ ë¥¸ ì¤‘ë ¥ ìœ ì§€

    const isMobile = () => window.innerWidth <= 900;
    let walls = [];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);

    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 5000; 
      
      walls = [
        Bodies.rectangle(w/2, h - FLOOR_OFFSET + thick/2, w * 10, thick, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(-200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(w + 200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } })
      ];
      Composite.add(world, walls);
    }

    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 150 : 200;

      works.forEach((work) => {
        const img = loadedImages[work.id];
        let visualWidth = baseSize;
        let visualHeight = baseSize;
        
        if (img && img.complete && img.naturalWidth !== 0) {
          const aspect = img.naturalHeight / img.naturalWidth;
          visualWidth = baseSize + (Math.random() - 0.5) * 40; 
          visualHeight = visualWidth * aspect;
        }

        const physWidth = visualWidth * HITBOX_SCALE;
        const physHeight = visualHeight * HITBOX_SCALE;
        
        const x = Math.random() * (w - 100) + 50;
        const y = -Math.random() * 400 - 200; 
        
        const body = Bodies.rectangle(x, y, physWidth, physHeight, {
          angle: Math.random() * Math.PI * 2,
          chamfer: { radius: 10 },
          frictionAir: 0, // ê³µê¸°ì €í•­ 0 (ì¾Œì†)
          restitution: 0.4, 
          friction: 0.5,
          density: 0.005,
          render: { visible: false },
          customData: { work, image: img, width: visualWidth, height: visualHeight }
        });

        Body.setVelocity(body, { 
            x: (Math.random() - 0.5) * 5, 
            y: Math.random() * 30 + 50 
        });
        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.5);
        Composite.add(world, body);
      });
    }

    function renderLoop() {
      Engine.update(engine, 1000 / 60);
      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      const bodies = Composite.allBodies(world);
      ctx.beginPath();
      
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue;

        const { x, y } = body.position;
        const { width, height, image } = body.customData || {};
        const angle = body.angle;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        if (image && image.complete && image.naturalWidth !== 0) {
            ctx.drawImage(image, -width/2, -height/2, width, height);
        } else {
            // ì´ë¯¸ì§€ê°€ ì—†ì„ ë•Œ ë””ë²„ê¹…ìš© ë°•ìŠ¤
            ctx.fillStyle = '#333';
            ctx.fillRect(-width/2, -height/2, width, height);
            ctx.fillStyle = '#fff';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            // íŒŒì¼ ê²½ë¡œë¥¼ í™”ë©´ì— ì°ì–´ì„œ í™•ì¸ì‹œì¼œì¤Œ
            ctx.fillText(work.imageSrc, 0, 0);
        }
        ctx.restore();
      }
      requestAnimationFrame(renderLoop);
    }

    // ===== í´ë¦­ ë° ìƒì„¸ì°½ ë¡œì§ =====
    let dragBody = null;
    let isPointerDown = false;
    let lastPointerX = 0, lastPointerY = 0;
    let velocityX = 0, velocityY = 0;
    let downTime = 0, moveDistance = 0;

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function onPointerDown(e) {
      if (detailOverlay.classList.contains('open')) return;
      window.focus();
      const pos = getPointerPos(e);
      lastPointerX = pos.x; lastPointerY = pos.y;
      isPointerDown = true;
      downTime = performance.now(); 
      moveDistance = 0;

      const bodies = Composite.allBodies(world).filter(b => !b.isStatic);
      const clicked = Query.point(bodies, pos);

      if (clicked.length > 0) {
        dragBody = clicked[0];
        Matter.Sleeping.set(dragBody, false);
        Body.setVelocity(dragBody, { x: 0, y: 0 });
        Body.setAngularVelocity(dragBody, 0);
      }
    }

    function onPointerMove(e) {
      if (!isPointerDown) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      const dx = pos.x - lastPointerX;
      const dy = pos.y - lastPointerY;
      velocityX = dx; velocityY = dy;
      moveDistance += Math.sqrt(dx*dx + dy*dy);

      if (dragBody) {
        Matter.Sleeping.set(dragBody, false);
        Body.setPosition(dragBody, { x: dragBody.position.x + dx, y: dragBody.position.y + dy });
        Body.setVelocity(dragBody, { x: 0, y: 0 });
      }
      lastPointerX = pos.x; lastPointerY = pos.y;
    }

    function onPointerUp(e) {
      isPointerDown = false;
      if (dragBody) {
        Body.setVelocity(dragBody, { x: velocityX * 1.5, y: velocityY * 1.5 });
        Body.setAngularVelocity(dragBody, Math.random() * 0.2 - 0.1);
        dragBody = null;
      } 
      const elapsed = performance.now() - downTime;
      
      if (moveDistance < 20 && elapsed < 500) {
        const pointerX = lastPointerX;
        const pointerY = lastPointerY;
        const bodies = Composite.allBodies(world).filter(b => !b.isStatic);

        for (let i = 0; i < bodies.length; i++) {
            const body = bodies[i];
            if (!body.customData) continue;
            
            const dist = Vector.magnitude(Vector.sub(body.position, { x: pointerX, y: pointerY }));
            if (dist < body.customData.width * 0.6) {
                showDetail(body.customData.work);
                break;
            }
        }
      }
    }

    canvas.addEventListener('mousedown', onPointerDown);
    canvas.addEventListener('mousemove', onPointerMove);
    canvas.addEventListener('mouseup', onPointerUp);
    canvas.addEventListener('touchstart', onPointerDown, { passive: false });
    canvas.addEventListener('touchmove', onPointerMove, { passive: false });
    canvas.addEventListener('touchend', onPointerUp);

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.key === ' ') {
        e.preventDefault(); spawnBoxes();       
      }
    });

    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }

    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });

    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailBody.innerText = work.description;
      detailImg.src = work.detailImage;
      detailOverlay.classList.add('open');
    }

    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', (e) => { if (e.target === detailOverlay) hideDetail(); });

  </script>
</body>
</html>
