<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Physics Wall - Debug Mode</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
    }
    canvas {
      position: fixed; inset: 0; display: block;
      background: #ffffff; touch-action: none;
    }
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.8);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    /* 디버그용 메시지 스타일 */
    #debug-msg {
      margin-top: 10px; font-size: 0.8rem; color: red;
    }

    /* 상세 모달 */
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 10;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    .detail-modal {
      width: min(480px, 80vw); max-height: 80vh;
      background: #fff; border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .detail-title { font-weight: bold; font-size: 1.2rem; }
    .detail-close { align-self: flex-end; cursor: pointer; border: none; background: none; font-size: 1.5rem; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="intro">
    <div>화면을 클릭하면 시작합니다.</div>
    <div id="debug-msg">이미지 로딩 대기 중...</div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <button class="detail-close" id="detailClose">×</button>
      <div class="detail-title" id="detailTitle"></div>
      <div id="detailTag" style="color:#777; font-size:0.9rem;"></div>
      <div id="detailBody" style="line-height:1.5;"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    const debugMsg = document.getElementById('debug-msg');

    // 모달 요소
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize);
    resize();

    const isMobile = () => window.innerWidth <= 900;

    // ===== 데이터 정의 =====
    // 이미지 경로가 틀려도 일단 작동하게 수정했습니다.
    const works = Array.from({ length: 15 }, (_, i) => ({
      id: `work-${i+1}`,
      title: `Project ${i+1}`,
      tag: 'Design',
      description: '설명 텍스트입니다.',
      meta: 'Tool',
      imageSrc: `./icon/${i+1}.png` // 경로 확인: ./icon/1.png
    }));

    // ===== 이미지 로드 (실패해도 무조건 진행) =====
    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      
      works.forEach(work => {
        const img = new Image();
        img.onload = () => {
          loadedCount++;
          checkAllLoaded(callback);
        };
        img.onerror = () => {
          console.warn(`[주의] 이미지를 못 찾았습니다: ${work.imageSrc}`);
          loadedCount++;
          checkAllLoaded(callback);
        };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }

    function checkAllLoaded(callback) {
      debugMsg.innerText = `로딩 중: ${loadedCount} / ${works.length}`;
      if (loadedCount === works.length) {
        debugMsg.innerText = "로딩 완료! (이미지가 없으면 색상 박스로 나옵니다)";
        // 잠시 후 콜백 실행
        setTimeout(callback, 100);
      }
    }

    // ===== 물리 엔진 =====
    const shapes = [];
    let hasSpawned = false;
    const gravity = 800;
    const damping = 0.6;
    const friction = 0.96;
    let lastTime = null;

    // 랜덤 색상 (이미지 없을 때 사용)
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

    function spawnShapes() {
      const w = window.innerWidth;
      const count = works.length;
      const baseSize = isMobile() ? 100 : 120;

      shapes.length = 0; // 초기화

      for (let i = 0; i < count; i++) {
        const work = works[i];
        const img = loadedImages[work.id];
        
        // 이미지가 로드되었고 크기가 있으면 그 비율 사용, 아니면 정사각형
        let width = baseSize;
        let height = baseSize;
        let useImage = false;

        if (img && img.complete && img.naturalWidth > 0) {
          const aspect = img.naturalHeight / img.naturalWidth;
          width = baseSize + (Math.random() - 0.5) * 40;
          height = width * aspect;
          useImage = true;
        }

        const x = width + Math.random() * (w - 2 * width);
        const y = -200 - Math.random() * 500;

        shapes.push({
          id: work.id,
          x, y, 
          vx: (Math.random() - 0.5) * 100, 
          vy: 0,
          width, height,
          // 충돌 박스는 약간 작게 (타이트한 박스)
          hitWidth: width * 0.85,
          hitHeight: height * 0.85,
          image: useImage ? img : null, // 이미지가 유효할 때만 넣음
          color: colors[i % colors.length], // 이미지가 없을 때 쓸 색상
          work,
          isDragging: false
        });
      }
    }

    function update(dt) {
      const w = window.innerWidth;
      const h = window.innerHeight;

      // 1. 물리 적용
      for (const s of shapes) {
        if (!s.isDragging) {
          s.vy += gravity * dt;
          s.x += s.vx * dt;
          s.y += s.vy * dt;
          s.vx *= friction;
        }
      }

      // 2. 벽 충돌
      for (const s of shapes) {
        const halfW = s.hitWidth / 2;
        const halfH = s.hitHeight / 2;

        if (s.y + halfH > h) { s.y = h - halfH; if(s.vy > 0) s.vy = -s.vy * damping; }
        if (s.x - halfW < 0) { s.x = halfW; if(s.vx < 0) s.vx = -s.vx * damping; }
        if (s.x + halfW > w) { s.x = w - halfW; if(s.vx > 0) s.vx = -s.vx * damping; }
      }

      // 3. 상호 충돌 (AABB)
      for (let i = 0; i < shapes.length; i++) {
        for (let j = i + 1; j < shapes.length; j++) {
          const a = shapes[i];
          const b = shapes[j];
          if (a.isDragging || b.isDragging) continue;

          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const combinedHalfW = (a.hitWidth + b.hitWidth) / 2;
          const combinedHalfH = (a.hitHeight + b.hitHeight) / 2;
          
          const overlapX = combinedHalfW - Math.abs(dx);
          const overlapY = combinedHalfH - Math.abs(dy);

          if (overlapX > 0 && overlapY > 0) {
            if (overlapX < overlapY) {
              const nx = dx > 0 ? 1 : -1;
              a.x -= nx * overlapX * 0.5;
              b.x += nx * overlapX * 0.5;
              const relVx = b.vx - a.vx;
              if (relVx * nx < 0) {
                 const impulse = relVx * (1 + damping) * 0.5;
                 a.vx += impulse; b.vx -= impulse;
              }
            } else {
              const ny = dy > 0 ? 1 : -1;
              a.y -= ny * overlapY * 0.5;
              b.y += ny * overlapY * 0.5;
              const relVy = b.vy - a.vy;
              if (relVy * ny < 0) {
                 const impulse = relVy * (1 + damping) * 0.5;
                 a.vy += impulse; b.vy -= impulse;
                 if(Math.abs(a.vx)<50 && Math.abs(b.vx)<50){ a.vx*=0.9; b.vx*=0.9; }
              }
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (const s of shapes) {
        ctx.save();
        ctx.translate(s.x, s.y);

        if (s.image) {
          // 이미지가 있으면 이미지 그리기
          ctx.drawImage(s.image, -s.width/2, -s.height/2, s.width, s.height);
        } else {
          // 이미지가 없으면 색깔 박스 그리기 (디버깅용)
          ctx.fillStyle = s.color;
          ctx.fillRect(-s.width/2, -s.height/2, s.width, s.height);
          
          // X 표시
          ctx.beginPath();
          ctx.strokeStyle = '#fff';
          ctx.moveTo(-s.width/2, -s.height/2);
          ctx.lineTo(s.width/2, s.height/2);
          ctx.moveTo(s.width/2, -s.height/2);
          ctx.lineTo(-s.width/2, s.height/2);
          ctx.stroke();
        }
        ctx.restore();
      }
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = Math.min((timestamp - lastTime) / 1000, 0.02);
      lastTime = timestamp;

      if (hasSpawned) {
        update(dt*0.5);
        update(dt*0.5);
        draw();
      }
      requestAnimationFrame(loop);
    }

    function onReady() {
      // 준비 완료 되면 클릭 이벤트 연결
      const start = () => {
        if (!hasSpawned) {
          hasSpawned = true;
          intro.classList.add('hidden');
          spawnShapes();
        }
      };
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true, passive: true });
      
      requestAnimationFrame(loop);
    }

    // 시작
    preloadImages(onReady);

    // 모달 닫기 이벤트
    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', e => { if(e.target === detailOverlay) hideDetail(); });

    // 포인터 이벤트 (간략화)
    let isPointerDown = false;
    let dragTarget = null;
    let lastX=0, lastY=0;

    function getShapeAt(x, y) {
      for (let i = shapes.length - 1; i >= 0; i--) {
        const s = shapes[i];
        if (x >= s.x - s.width/2 && x <= s.x + s.width/2 &&
            y >= s.y - s.height/2 && y <= s.y + s.height/2) return s;
      }
      return null;
    }

    canvas.addEventListener('pointerdown', e => {
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      lastX = x; lastY = y;
      isPointerDown = true;
      const s = getShapeAt(x, y);
      if (s) {
        dragTarget = s;
        s.isDragging = true;
        s.vx = 0; s.vy = 0;
      }
    });

    canvas.addEventListener('pointermove', e => {
      e.preventDefault();
      if (!isPointerDown) return;
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const dx = x - lastX; const dy = y - lastY;
      lastX = x; lastY = y;
      if (dragTarget) {
        dragTarget.x += dx; dragTarget.y += dy;
        dragTarget.vx = dx * 10; dragTarget.vy = dy * 10;
      }
    });

    canvas.addEventListener('pointerup', e => {
      isPointerDown = false;
      if(dragTarget) dragTarget.isDragging = false;
      // 클릭 판정 등은 생략 (디버깅 우선)
      dragTarget = null;
    });

  </script>
</body>
</html>
