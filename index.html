<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Wall - With Detail Images</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Pretendard', system-ui, -apple-system, sans-serif; /* Ìè∞Ìä∏ ÏÇ¥Ïßù Î≥ÄÍ≤Ω */
      background: #ffffff;
      touch-action: none; 
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; 
      cursor: grab;
    }
    canvas:active { cursor: grabbing; }
    
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5); /* Î∞∞Í≤Ω Ï°∞Í∏à Îçî Ïñ¥Îë°Í≤å */
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 100;
      backdrop-filter: blur(2px); /* Î∞∞Í≤Ω Î∏îÎü¨ Ìö®Í≥º */
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    
    .detail-modal {
      width: min(500px, 85vw); 
      max-height: 85vh;
      overflow-y: auto; /* ÎÇ¥Ïö© Í∏∏Î©¥ Ïä§ÌÅ¨Î°§ */
      background: #fff; 
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.3);
      padding: 30px; 
      display: flex; flex-direction: column; gap: 16px;
      transform: translateY(20px); transition: transform 0.25s ease;
    }
    /* Ïä§ÌÅ¨Î°§Î∞î Ïà®Í∏∞Í∏∞ (ÏÑ†ÌÉùÏÇ¨Ìï≠) */
    .detail-modal::-webkit-scrollbar { width: 6px; }
    .detail-modal::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

    .detail-overlay.open .detail-modal { transform: translateY(0); }
    
    .detail-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .detail-title { font-weight: 800; font-size: 1.6rem; color: #111; line-height: 1.2; }
    .detail-close { 
      cursor: pointer; border: none; background: transparent; 
      font-size: 2rem; line-height: 0.8; color: #999; padding: 0; margin-left: 10px;
    }
    .detail-close:hover { color: #000; }
    
    .detail-tag { 
      display: inline-block; background: #f0f0f0; color: #555; 
      padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; font-weight: 600;
      align-self: flex-start;
    }
    
    /* ‚≠ê ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú Ïù¥ÎØ∏ÏßÄ Ïä§ÌÉÄÏùº ‚≠ê */
    .detail-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      display: none; /* Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÏúºÎ©¥ Ïà®ÍπÄ */
      margin-top: 5px;
      border: 1px solid #eee;
    }
    .detail-image.active { display: block; }

    .detail-body { 
      font-size: 1rem; line-height: 1.7; color: #333; 
      white-space: pre-line; /* Ï§ÑÎ∞îÍøà Ï†ÅÏö© */
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div id="intro">
    <div>
      <b>Click to Start</b><br>
      ÌÅ¥Î¶≠ÌïòÏó¨ ÌôïÏù∏ÌïòÏÑ∏Ïöî.
    </div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <div class="detail-header">
        <div class="detail-title" id="detailTitle">Ï†úÎ™©</div>
        <button class="detail-close" id="detailClose">√ó</button>
      </div>
      
      <div class="detail-tag" id="detailTag">Tag</div>
      
      <img id="detailImg" class="detail-image" src="" alt="Detail View">
      
      <div class="detail-body" id="detailBody">ÎÇ¥Ïö©</div>
    </div>
  </div>

  <script>
    // =================================================================
    // üëáüëáüëá detailImage Ìï≠Î™©Ïóê ÏÉÅÏÑ∏ Ïù¥ÎØ∏ÏßÄ Ï£ºÏÜåÎ•º ÎÑ£ÏúºÏÑ∏Ïöî üëáüëáüëá
    // =================================================================
    const works = [
      {
        id: 'p1',
        title: 'Î∏åÎûúÎìú ÏïÑÏù¥Îç¥Ìã∞Ìã∞ ÎîîÏûêÏù∏',
        tag: 'Brand Design',
        description: 'Î∏åÎûúÎìúÏùò ÌïµÏã¨ Í∞ÄÏπòÎ•º ÏãúÍ∞ÅÌôîÌïòÏó¨ Î°úÍ≥†ÏôÄ Ïñ¥ÌîåÎ¶¨ÏºÄÏù¥ÏÖòÏùÑ Ï†úÏûëÌñàÏäµÎãàÎã§.\nÏ†ÑÏ≤¥Ï†ÅÏù∏ ÌÜ§Ïï§Îß§ÎÑàÎäî Î™®ÎçòÌï®ÏùÑ Ïú†ÏßÄÌñàÏäµÎãàÎã§.',
        imageSrc: 'https://picsum.photos/200/300?random=1', // Î∞ïÏä§Ïóê Î∂ôÏùÑ Ïù¥ÎØ∏ÏßÄ
        detailImage: 'https://picsum.photos/600/400?random=10' // ‚≠ê Î™®Îã¨ ÏïàÏóê Îú∞ ÌÅ∞ Ïù¥ÎØ∏ÏßÄ
      },
      {
        id: 'p2',
        title: 'ÏõπÏÇ¨Ïù¥Ìä∏ Î¶¨Îâ¥Ïñº ÌîÑÎ°úÏ†ùÌä∏',
        tag: 'Web Dev',
        description: 'ÏÇ¨Ïö©Ïûê Í≤ΩÌóòÏùÑ Í∞úÏÑ†ÌïòÍ∏∞ ÏúÑÌï¥ UXÎ•º Í∞úÌé∏ÌïòÍ≥† Î∞òÏùëÌòï ÏõπÏùÑ Íµ¨ÌòÑÌñàÏäµÎãàÎã§.',
        imageSrc: 'https://picsum.photos/250/200?random=2',
        detailImage: 'https://picsum.photos/600/400?random=20' 
      },
      {
        id: 'p3',
        title: 'Î™®Î∞îÏùº Ïñ¥ÌîåÎ¶¨ÏºÄÏù¥ÏÖò',
        tag: 'UI/UX',
        description: 'ÏßÅÍ¥ÄÏ†ÅÏù∏ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏúÑÌï¥ Î∂àÌïÑÏöîÌïú ÏöîÏÜåÎ•º Ï†úÍ±∞ÌñàÏäµÎãàÎã§.',
        imageSrc: 'https://picsum.photos/200/200?random=3',
        detailImage: '' // Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÏúºÎ©¥ ÎπÑÏõåÎëêÎ©¥ Îê©ÎãàÎã§ (Í∏ÄÏûêÎßå ÎÇòÏò¥)
      },
      {
        id: 'p4',
        title: 'Ìé∏Ïßë ÎîîÏûêÏù∏ Ìè¨Ìä∏Ìè¥Î¶¨Ïò§',
        tag: 'Editorial',
        description: 'ÌÉÄÏù¥Ìè¨Í∑∏ÎûòÌîºÎ•º Ï§ëÏã¨ÏúºÎ°ú Ìïú Î†àÏù¥ÏïÑÏõÉ Ïã§ÌóòÏûëÏûÖÎãàÎã§.',
        imageSrc: 'https://picsum.photos/220/280?random=4',
        detailImage: 'https://picsum.photos/600/800?random=40' // ÏÑ∏Î°ú Ïù¥ÎØ∏ÏßÄÎèÑ OK
      },
      {
        id: 'p5',
        title: '3D Î™®ÏÖò Í∑∏ÎûòÌîΩ',
        tag: 'Motion',
        description: 'Cinema 4DÎ•º ÌôúÏö©Ìïú 15Ï¥à ÏàèÌèº ÏòÅÏÉÅ ÏûëÏóÖÎ¨ºÏûÖÎãàÎã§.',
        imageSrc: 'https://picsum.photos/200/200?random=5',
        detailImage: 'https://picsum.photos/600/350?random=50'
      },
    ];
    // =================================================================

    const HITBOX_SCALE = 0.75; 
    const FLOOR_OFFSET = 100;

    const Engine = Matter.Engine,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Query = Matter.Query,
          Vector = Matter.Vector;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    // Î™®Îã¨ ÏöîÏÜåÎì§
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');
    const detailImg = document.getElementById('detailImg'); // ‚≠ê Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Í∞ÄÏ†∏Ïò§Í∏∞

    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.crossOrigin = "Anonymous"; 
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        img.onerror = () => { loadedCount++; checkLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) { if (loadedCount === works.length) callback(); }

    const engine = Engine.create({ 
      enableSleeping: true,
      positionIterations: 8,
      velocityIterations: 8
    });
    
    const world = engine.world;
    engine.gravity.y = 5; 

    const isMobile = () => window.innerWidth <= 900;
    let walls = [];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);

    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 5000; 
      
      walls = [
        Bodies.rectangle(w/2, h - FLOOR_OFFSET + thick/2, w * 10, thick, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(-200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(w + 200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } })
      ];
      Composite.add(world, walls);
    }

    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 150 : 200;

      works.forEach((work) => {
        const img = loadedImages[work.id];
        let visualWidth = baseSize;
        let visualHeight = baseSize;
        
        if (img && img.complete && img.naturalWidth !== 0) {
          const aspect = img.naturalHeight / img.naturalWidth;
          visualWidth = baseSize + (Math.random() - 0.5) * 40; 
          visualHeight = visualWidth * aspect;
        }

        const physWidth = visualWidth * HITBOX_SCALE;
        const physHeight = visualHeight * HITBOX_SCALE;
        
        const x = Math.random() * (w - 100) + 50;
        const y = -Math.random() * 400 - 200; 
        
        const body = Bodies.rectangle(x, y, physWidth, physHeight, {
          angle: Math.random() * Math.PI * 2,
          chamfer: { radius: 10 },
          frictionAir: 0, 
          restitution: 0.4, 
          friction: 0.5,
          density: 0.005,
          render: { visible: false },
          customData: { work, image: img, width: visualWidth, height: visualHeight }
        });

        Body.setVelocity(body, { 
            x: (Math.random() - 0.5) * 5, 
            y: Math.random() * 30 + 50 
        });
        
        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.5);
        Composite.add(world, body);
      });
    }

    function renderLoop() {
      Engine.update(engine, 1000 / 60);
      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      const bodies = Composite.allBodies(world);
      ctx.beginPath();
      
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue;

        const { x, y } = body.position;
        const { width, height, image } = body.customData || {};
        const angle = body.angle;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        if (image && image.complete && image.naturalWidth !== 0) {
            ctx.drawImage(image, -width/2, -height/2, width, height);
        } else {
            ctx.fillStyle = '#333';
            ctx.fillRect(-width/2, -height/2, width, height);
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(work.title, 0, 0);
        }
        ctx.restore();
      }
      requestAnimationFrame(renderLoop);
    }

    // ===== ÌÅ¥Î¶≠ Î°úÏßÅ =====
    let dragBody = null;
    let isPointerDown = false;
    let lastPointerX = 0, lastPointerY = 0;
    let velocityX = 0, velocityY = 0;
    let downTime = 0, moveDistance = 0;

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function onPointerDown(e) {
      if (detailOverlay.classList.contains('open')) return;
      window.focus();
      const pos = getPointerPos(e);
      lastPointerX = pos.x; lastPointerY = pos.y;
      isPointerDown = true;
      downTime = performance.now(); 
      moveDistance = 0;

      const bodies = Composite.allBodies(world).filter(b => !b.isStatic);
      const clicked = Query.point(bodies, pos);

      if (clicked.length > 0) {
        dragBody = clicked[0];
        Matter.Sleeping.set(dragBody, false);
        Body.setVelocity(dragBody, { x: 0, y: 0 });
        Body.setAngularVelocity(dragBody, 0);
      }
    }

    function onPointerMove(e) {
      if (!isPointerDown) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      const dx = pos.x - lastPointerX;
      const dy = pos.y - lastPointerY;
      velocityX = dx; velocityY = dy;
      moveDistance += Math.sqrt(dx*dx + dy*dy);

      if (dragBody) {
        Matter.Sleeping.set(dragBody, false);
        Body.setPosition(dragBody, { x: dragBody.position.x + dx, y: dragBody.position.y + dy });
        Body.setVelocity(dragBody, { x: 0, y: 0 });
      }
      lastPointerX = pos.x; lastPointerY = pos.y;
    }

    function onPointerUp(e) {
      isPointerDown = false;
      if (dragBody) {
        Body.setVelocity(dragBody, { x: velocityX * 1.5, y: velocityY * 1.5 });
        Body.setAngularVelocity(dragBody, Math.random() * 0.2 - 0.1);
        dragBody = null;
      } 
      const elapsed = performance.now() - downTime;
      
      if (moveDistance < 20 && elapsed < 500) {
        const pointerX = lastPointerX;
        const pointerY = lastPointerY;
        const bodies = Composite.allBodies(world).filter(b => !b.isStatic);

        for (let i = 0; i < bodies.length; i++) {
            const body = bodies[i];
            if (!body.customData) continue;
            
            const dist = Vector.magnitude(Vector.sub(body.position, { x: pointerX, y: pointerY }));
            if (dist < body.customData.width * 0.6) {
                showDetail(body.customData.work);
                break;
            }
        }
      }
    }

    canvas.addEventListener('mousedown', onPointerDown);
    canvas.addEventListener('mousemove', onPointerMove);
    canvas.addEventListener('mouseup', onPointerUp);
    canvas.addEventListener('touchstart', onPointerDown, { passive: false });
    canvas.addEventListener('touchmove', onPointerMove, { passive: false });
    canvas.addEventListener('touchend', onPointerUp);

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.key === ' ') {
        e.preventDefault(); spawnBoxes();       
      }
    });

    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }

    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });

    // ‚≠ê ÏÉÅÏÑ∏ Ï†ïÎ≥¥ ÌëúÏãú (Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ Ï∂îÍ∞Ä) ‚≠ê
    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.innerText = work.description; // ÌÖçÏä§Ìä∏ Ï§ÑÎ∞îÍøà ÌóàÏö© (innerText ÏÇ¨Ïö©)
      
      // Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÏúºÎ©¥ Î≥¥Ïó¨Ï£ºÍ≥†, ÏóÜÏúºÎ©¥ Ïà®ÍπÄ
      if (work.detailImage) {
        detailImg.src = work.detailImage;
        detailImg.classList.add('active');
      } else {
        detailImg.src = "";
        detailImg.classList.remove('active');
      }
      
      detailOverlay.classList.add('open');
    }

    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', (e) => { if (e.target === detailOverlay) hideDetail(); });

  </script>
</body>
</html>
