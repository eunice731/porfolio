<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Portfolio - Perfect Image Fit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      touch-action: none; 
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; cursor: grab;
      z-index: 1;
    }
    canvas:active { cursor: grabbing; }
    
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; 
      z-index: 10; 
      background: rgba(255,255,255,0.9);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    /* === ëª¨ë‹¬ ìŠ¤íƒ€ì¼ === */
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 9999;
      padding: 20px;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    
    .detail-modal {
      width: min(900px, 95vw); 
      height: min(600px, 90vh); 
      background: #fff; 
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 30px; 
      transform: translateY(20px); transition: transform 0.25s ease;
      display: flex; flex-direction: column;

    }
    .detail-overlay.open .detail-modal { transform: translateY(0); }
    
    /* í—¤ë” */
    .detail-header { 
      display: flex; justify-content: space-between; align-items: center; 
      margin-bottom: 20px; flex-shrink: 0;
    }
    .detail-title { font-weight: 800; font-size: 1.8rem; color: #111; margin: 0; }
    .detail-close { 
      cursor: pointer; border: none; background: transparent; 
      font-size: 2.5rem; line-height: 0.8; color: #999; padding: 0; margin-left: 20px;
    }
    .detail-close:hover { color: #000; }
    
    /* ë‚´ìš© ì»¨í…Œì´ë„ˆ */

    }

    /* ğŸ”¥ [ìˆ˜ì •] ì™¼ìª½: ì´ë¯¸ì§€ ì˜ì—­ (ì¤‘ì•™ ì •ë ¬ ë° ìŠ¤í¬ë¡¤ ì œê±°) */
    .detail-left {
      flex: 1.2; 
      background: #f0f0f0; 
      border-radius: 8px;
      overflow: hidden; /* ë„˜ì¹˜ëŠ” ë¶€ë¶„ ìˆ¨ê¹€ */
      display: flex; 
      align-items: center; /* ì„¸ë¡œ ì¤‘ì•™ ì •ë ¬ */
      justify-content: center; /* ê°€ë¡œ ì¤‘ì•™ ì •ë ¬ */
      position: relative;
    }
    
    /* ğŸ”¥ [ìˆ˜ì •] ìƒì„¸ ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ (ë¹„ìœ¨ ìœ ì§€ ë° ê½‰ ì±„ìš°ê¸°) */
    .detail-img {
      max-width: 100%;  /* ë¶€ëª¨ ë„ˆë¹„ë¥¼ ë„˜ì§€ ì•ŠìŒ */
      max-height: 100%; /* ë¶€ëª¨ ë†’ì´ë¥¼ ë„˜ì§€ ì•ŠìŒ */
      object-fit: contain; /* ë¹„ìœ¨ ìœ ì§€í•˜ë©° ë°•ìŠ¤ ì•ˆì— ë§ì¶¤ (ì˜ë¦¼ ì—†ìŒ) */
      display: block;
      position: relative; z-index: 1;
    }

    /* ì˜¤ë¥¸ìª½: í…ìŠ¤íŠ¸ ì˜ì—­ */
    .detail-right {
      flex: 1; 
      overflow-y: auto; 
      padding-right: 10px;
      display: flex; flex-direction: column; gap: 15px;
    }

    .detail-tag { 
      display: inline-block; background: #eee; color: #444; 
      padding: 6px 14px; border-radius: 20px; font-size: 0.9rem; font-weight: 700;
      align-self: flex-start;
    }
    .detail-body { 
      font-size: 1.05rem; line-height: 1.7; color: #333;

    }

    /* ëª¨ë°”ì¼ ëŒ€ì‘ */
    @media (max-width: 768px) {
      .detail-modal { height: auto; max-height: 85vh; overflow-y: auto; }
      .detail-content { flex-direction: column; overflow: visible; }
      .detail-left { width: 100%; min-height: 250px; overflow: hidden; }
      .detail-right { width: 100%; overflow: visible; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div id="intro">
    <div>
      <b>[ìˆ˜ì • ì™„ë£Œ]</b><br>
      ì•„ì´ì½˜ì„ í´ë¦­í•˜ë©´<br>
      ì‚¬ì§„ì´ ì˜ë¦¬ì§€ ì•Šê³  ì¤‘ì•™ì— í‘œì‹œë©ë‹ˆë‹¤.
    </div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <div class="detail-header">
        <h2 class="detail-title" id="detailTitle">Title</h2>
        <button class="detail-close" id="detailClose">Ã—</button>
      </div>
      
      <div class="detail-content">
        <div class="detail-left" id="detailImgCol">
          <img src="" class="detail-img" id="detailMainImg">
        </div>
        <div class="detail-right">
          <div class="detail-tag" id="detailTag">Tag</div>
          <div class="detail-body" id="detailBody">Desc</div>
        </div>
      </div>

  </div>

  <script>
    // =================================================================
    // ğŸ”¥ ë°ì´í„° ì„¤ì •
    // âš ï¸ ì£¼ì˜: íŒŒì¼ ê²½ë¡œ(./detail/detail1.jpg ë“±)ê°€ ì‹¤ì œ íŒŒì¼ëª…ê³¼ ì¼ì¹˜í•˜ëŠ”ì§€ ê¼­ í™•ì¸í•˜ì„¸ìš”!
    // =================================================================
    const works = [
      {
        id: 'work-1',
        imageSrc: './icon/1.png',
        detailImage: './detail/detail1.jpg',
        title: 'Crawling',
        tag: 'logo',
        // ğŸ”´ ìˆ˜ì •ë¨: ë‚´ë¶€ì— 'crawl' ë”°ì˜´í‘œ ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ í°ë”°ì˜´í‘œ(") ì‚¬ìš©
        desc: "Type design for 'crawl' in Korean.\nê¸´ ì‚¬ì§„ë„ ì˜ë¦¬ì§€ ì•Šê³  ë°•ìŠ¤ ì•ˆì— ë¹„ìœ¨ì„ ìœ ì§€í•˜ë©° ë“¤ì–´ê°‘ë‹ˆë‹¤."
      },
      {
        id: 'work-2',
        imageSrc: './icon/2.png',
        detailImage: './detail/detail2.jpg',
        title: 'Fortune Wheel',
        tag: 'graphic',
        desc: 'Part of the tarot card series based on symmetric shape. Fortune Wheel'
      },
      {
        id: 'work-3',
        imageSrc: './icon/3.png',
        detailImage: '', 
        title: 'Moaning Sound',
        tag: 'editorial',
        desc: 'Book based on moaning sound. Korean alphabet has its own unique pattern used in moaning sound. This book is used to put them altogether in one'
      },
      {
        id: 'work-4',
        imageSrc: './icon/4.png',
        detailImage: './detail/detail4.jpg',
        title: 'Lovers',
        tag: 'graphic',
        desc: 'Part of the tarot card series based on symmetric shape. The lovers.'
      },
      {
        id: 'work-5',
        imageSrc: './icon/5.png',
        detailImage: './detail/detail5.jpg',
        title: 'PUSH Door',
        tag: 'editorial',
        desc: 'i always adore the moments went PUSH door appear in my life. Assembling those moment will someday give a relief'
      },
      {
        id: 'work-6',
        imageSrc: './icon/6.png',
        detailImage: './detail/detail6.jpg',
        title: 'Eyelash',
        tag: 'type',
        desc: 'Font design based on anime eyes. Emphasizing those eyelashes they have'
      },
      {
        id: 'work-7',
        imageSrc: './icon/7.png',
        detailImage: './detail/detail6.jpg',
        title: 'Eyelash',
        tag: 'type',
        desc: 'Font design based on anime eyes. Emphasizing those eyelashes they have'
      },
      {
        id: 'work-8',
        imageSrc: './icon/8.png',
        detailImage: './detail/detail6.jpg',
        title: 'Eyelash',
        tag: 'type',
        desc: 'Font design based on anime eyes. Emphasizing those eyelashes they have'
      },
      {
        id: 'work-9',
        imageSrc: './icon/9.png',
        detailImage: './detail/detail9.jpg',
        title: 'Star',
        tag: 'graphic',
        desc: 'Part of the tarot card series based on symmetric shape. Fortune Wheel'
      },
      {
        id: 'work-10',
        imageSrc: './icon/10.png',
        detailImage: './detail/detail10.png',
        title: 'Lovecall',
        tag: 'logo',
        // ğŸ”´ ìˆ˜ì •ë¨: 'Love Call' ë”°ì˜´í‘œ ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ í°ë”°ì˜´í‘œ(") ì‚¬ìš©
        desc: "Korean type design for 'Love Call'."
      },
      {
        id: 'work-11',
        imageSrc: './icon/11.png',
        detailImage: './detail/detail11.jpg',
        title: 'Eyeball',
        tag: 'type',
        desc: 'Font design based on american cartoon teens. Bringing life to a letter'
      },
      {
        id: 'work-12',
        imageSrc: './icon/12.png',
        detailImage: './detail/detail12.jpg',
        title: 'Sharp',
        tag: 'type',
        desc: ''
      },
      {
        id: 'work-13',
        imageSrc: './icon/13.png',
        detailImage: './detail/detail13.jpg',
        title: 'Sharp',
        tag: 'type',
        desc: ''
      },
      {
        id: 'work-14',
        imageSrc: './icon/14.png',
        detailImage: './detail/detail11.jpg',
        title: 'Eyeball',
        tag: 'type',
        desc: 'Font design based on american cartoon teens. Bringing life to a letter.'
      },
      {
        id: 'work-15',
        imageSrc: './icon/15.png',
        detailImage: './detail/detail11.jpg',
        title: 'Eyeball',
        tag: 'type',
        desc: 'Font design based on american cartoon teens. Bringing life to a letter.'
      }
    ];
    // =================================================================

    const HITBOX_SCALE = 0.75; 
    const FLOOR_OFFSET = 100;   

    const Engine = Matter.Engine,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Query = Matter.Query;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailImgCol = document.getElementById('detailImgCol'); 
    const detailMainImg = document.getElementById('detailMainImg');
    const detailClose = document.getElementById('detailClose');

    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        img.onerror = () => { loadedCount++; checkLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) { if (loadedCount === works.length) callback(); }

    const engine = Engine.create({ enableSleeping: true });
    const world = engine.world;
    engine.gravity.y = 2.5; 

    const isMobile = () => window.innerWidth <= 900;
    let walls = [];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);

    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 5000; 
      walls = [
        Bodies.rectangle(w/2, h - FLOOR_OFFSET + thick/2, w * 10, thick, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(-200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(w + 200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } })
      ];
      Composite.add(world, walls);
    }

    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 150 : 200;

      works.forEach((work) => {
        const img = loadedImages[work.id];
        let visualWidth = baseSize;
        let visualHeight = baseSize;
        if (img && img.complete && img.naturalWidth !== 0) {
          const aspect = img.naturalHeight / img.naturalWidth;
          visualWidth = baseSize + (Math.random() - 0.5) * 40; 
          visualHeight = visualWidth * aspect;
        }
        const physWidth = visualWidth * HITBOX_SCALE;
        const physHeight = visualHeight * HITBOX_SCALE;
        
        const x = Math.random() * (w - 100) + 50;
        const y = -Math.random() * 400 - 200; 
        
        const body = Bodies.rectangle(x, y, physWidth, physHeight, {
          angle: Math.random() * Math.PI * 2,
          chamfer: { radius: 10 },
          frictionAir: 0.01,
          restitution: 0.4, friction: 0.5, density: 0.005,
          render: { visible: false },
          customData: { work, image: img, width: visualWidth, height: visualHeight }
        });

        Body.setVelocity(body, { x: (Math.random() - 0.5) * 5, y: Math.random() * 20 + 20 });
        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.3);
        Composite.add(world, body);
      });
    }

    function renderLoop() {
      Engine.update(engine, 1000 / 60);
      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);
      const bodies = Composite.allBodies(world);
      ctx.beginPath();
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue;
        const { x, y } = body.position;
        const { width, height, image } = body.customData || {};
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(body.angle);
        if (image && image.complete && image.naturalWidth !== 0) {
            ctx.drawImage(image, -width/2, -height/2, width, height);
        } else {
            ctx.fillStyle = '#eee';
            ctx.fillRect(-width/2, -height/2, width, height);
        }
        ctx.restore();
      }
      requestAnimationFrame(renderLoop);
    }

    let dragBody = null;
    let isPointerDown = false;
    let lastPointerX = 0, lastPointerY = 0;
    let velocityX = 0, velocityY = 0;
    let downTime = 0;
    let moveDist = 0;

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function onPointerDown(e) {
      if (detailOverlay.classList.contains('open')) return;
      const pos = getPointerPos(e);
      lastPointerX = pos.x; lastPointerY = pos.y;
      isPointerDown = true;
      downTime = performance.now();
      moveDist = 0;
      const bodies = Composite.allBodies(world).filter(b => !b.isStatic);
      const clicked = Query.point(bodies, pos);
      if (clicked.length > 0) {
        dragBody = clicked[0];
        Matter.Sleeping.set(dragBody, false);
        Body.setVelocity(dragBody, { x: 0, y: 0 });
        Body.setAngularVelocity(dragBody, 0);
      }
    }

    function onPointerMove(e) {
      if (!isPointerDown) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      const dx = pos.x - lastPointerX;
      const dy = pos.y - lastPointerY;
      velocityX = dx; velocityY = dy;
      moveDist += Math.sqrt(dx*dx + dy*dy);
      if (dragBody) {
        Matter.Sleeping.set(dragBody, false);
        Body.setPosition(dragBody, { x: dragBody.position.x + dx, y: dragBody.position.y + dy });
        Body.setVelocity(dragBody, { x: 0, y: 0 });
      }
      lastPointerX = pos.x; lastPointerY = pos.y;
    }

    function onPointerUp(e) {
      isPointerDown = false;
      const upTime = performance.now();
      const elapsed = upTime - downTime;
      if (dragBody && moveDist < 30 && elapsed < 600) {
          if (dragBody.customData && dragBody.customData.work) {
            showDetail(dragBody.customData.work);
            Body.setVelocity(dragBody, { x: 0, y: 0 });
          }
      } 
      else if (dragBody) {
        Body.setVelocity(dragBody, { x: velocityX * 1.5, y: velocityY * 1.5 });
        Body.setAngularVelocity(dragBody, Math.random() * 0.2 - 0.1);
      }
      dragBody = null;
    }

    // =================================================================
    // ğŸ”¥ [ì´ë¯¸ì§€ í‘œì‹œ ë¡œì§]
    // =================================================================
    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.desc;
      
      detailImgCol.style.display = 'flex';
      detailMainImg.style.display = 'block';

      if (!work.detailImage || work.detailImage.trim() === "") {
         detailMainImg.style.display = 'none';
      } else {
         detailMainImg.src = work.detailImage;
      }

      detailMainImg.onerror = function() {
        this.style.display = 'none'; 
      };

      detailOverlay.classList.add('open');
    }
    
    function hideDetail() {
      detailOverlay.classList.remove('open');
      setTimeout(() => { 
        detailMainImg.src = ""; 
        detailMainImg.style.display = 'block';
      }, 200);
    }

    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', (e) => {
      if (e.target === detailOverlay) hideDetail();
    });

    canvas.addEventListener('mousedown', onPointerDown);
    canvas.addEventListener('mousemove', onPointerMove);
    canvas.addEventListener('mouseup', onPointerUp);
    canvas.addEventListener('touchstart', onPointerDown, { passive: false });
    canvas.addEventListener('touchmove', onPointerMove, { passive: false });
    canvas.addEventListener('touchend', onPointerUp);
    window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.key === ' ') { e.preventDefault(); spawnBoxes(); } });

    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }
    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });
  </script>
