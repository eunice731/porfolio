<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Physics Wall - Tight Stacking</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
    }
    canvas {
      position: fixed; inset: 0; display: block;
      background: #ffffff; touch-action: none;
    }
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 10;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    .detail-modal {
      width: min(480px, 80vw); max-height: 80vh;
      background: #fff; border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .detail-title { font-weight: bold; font-size: 1.2rem; }
    .detail-close { align-self: flex-end; cursor: pointer; border: none; background: none; font-size: 1.5rem; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="intro">
    <div>화면을 클릭하면 아이콘이 쏟아집니다.</div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <button class="detail-close" id="detailClose">×</button>
      <div class="detail-title" id="detailTitle"></div>
      <div id="detailTag" style="color:#777; font-size:0.9rem;"></div>
      <div id="detailBody" style="line-height:1.5;"></div>
    </div>
  </div>

  <script>
    // ============================================
    // ⭐ [핵심 설정] 여기 숫자를 조절하세요!
    // ============================================
    
    // 1.0 = 이미지 크기 그대로 충돌 (붕 떠 보임)
    // 0.6 ~ 0.7 = 이미지 안쪽 60~70%만 충돌 (가장자리가 겹쳐서 자연스러움)
    const HITBOX_RATIO = 0.65; 

    // 빨간 박스가 보이는지 여부 (테스트할 때 true, 실사용은 false)
    const SHOW_HITBOX = false; 
    
    // ============================================

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');

    // 모달 요소
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize);
    resize();

    const isMobile = () => window.innerWidth <= 900;

    const works = Array.from({ length: 15 }, (_, i) => ({
      id: `work-${i+1}`,
      title: `Project ${i+1}`,
      tag: 'Design',
      description: '설명 텍스트입니다.',
      meta: 'Tool',
      imageSrc: `./icon/${i+1}.png`
    }));

    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; checkAllLoaded(callback); };
        img.onerror = () => { loadedCount++; checkAllLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }

    function checkAllLoaded(callback) {
      if (loadedCount === works.length) setTimeout(callback, 100);
    }

    // 물리 변수
    const shapes = [];
    let hasSpawned = false;
    const gravity = 800;
    const damping = 0.5; // 반발력 낮춤 (덜 튕김)
    const friction = 0.94; // 마찰력 높임 (잘 멈춤)
    let lastTime = null;
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

    function spawnShapes() {
      const w = window.innerWidth;
      const count = works.length;
      const baseSize = isMobile() ? 90 : 110;

      shapes.length = 0;

      for (let i = 0; i < count; i++) {
        const work = works[i];
        const img = loadedImages[work.id];
        
        let width = baseSize;
        let height = baseSize;
        let useImage = false;

        // 이미지 비율 계산
        if (img && img.complete && img.naturalWidth > 0) {
          const aspect = img.naturalHeight / img.naturalWidth;
          width = baseSize + (Math.random() - 0.5) * 30;
          height = width * aspect;
          useImage = true;
        }

        const x = width + Math.random() * (w - 2 * width);
        const y = -200 - Math.random() * 500;

        shapes.push({
          id: work.id,
          x, y, 
          vx: (Math.random() - 0.5) * 80, 
          vy: 0,
          // 실제 보이는 크기
          width, height,
          // ⭐ 충돌 계산용 크기 (작게 만듦)
          hitWidth: width * HITBOX_RATIO,
          hitHeight: height * HITBOX_RATIO,
          
          image: useImage ? img : null,
          color: colors[i % colors.length],
          work,
          isDragging: false
        });
      }
    }

    function update(dt) {
      const w = window.innerWidth;
      const h = window.innerHeight;

      for (const s of shapes) {
        if (!s.isDragging) {
          s.vy += gravity * dt;
          s.x += s.vx * dt;
          s.y += s.vy * dt;
          s.vx *= friction;
        }
      }

      // 벽 충돌 (작은 hitBox 기준)
      for (const s of shapes) {
        const halfW = s.hitWidth / 2;
        const halfH = s.hitHeight / 2;

        if (s.y + halfH > h) { s.y = h - halfH; if(s.vy > 0) s.vy = -s.vy * damping; }
        if (s.x - halfW < 0) { s.x = halfW; if(s.vx < 0) s.vx = -s.vx * damping; }
        if (s.x + halfW > w) { s.x = w - halfW; if(s.vx > 0) s.vx = -s.vx * damping; }
      }

      // 상호 충돌 (작은 hitBox 기준)
      for (let i = 0; i < shapes.length; i++) {
        for (let j = i + 1; j < shapes.length; j++) {
          const a = shapes[i];
          const b = shapes[j];
          if (a.isDragging || b.isDragging) continue;

          const dx = b.x - a.x;
          const dy = b.y - a.y;
          
          // 충돌 거리를 작게 잡음
          const combinedHalfW = (a.hitWidth + b.hitWidth) / 2;
          const combinedHalfH = (a.hitHeight + b.hitHeight) / 2;
          
          const overlapX = combinedHalfW - Math.abs(dx);
          const overlapY = combinedHalfH - Math.abs(dy);

          if (overlapX > 0 && overlapY > 0) {
            if (overlapX < overlapY) {
              const nx = dx > 0 ? 1 : -1;
              a.x -= nx * overlapX * 0.5;
              b.x += nx * overlapX * 0.5;
              const relVx = b.vx - a.vx;
              if (relVx * nx < 0) {
                 const impulse = relVx * (1 + damping) * 0.5;
                 a.vx += impulse; b.vx -= impulse;
              }
            } else {
              const ny = dy > 0 ? 1 : -1;
              a.y -= ny * overlapY * 0.5;
              b.y += ny * overlapY * 0.5;
              const relVy = b.vy - a.vy;
              if (relVy * ny < 0) {
                 const impulse = relVy * (1 + damping) * 0.5;
                 a.vy += impulse; b.vy -= impulse;
                 // 스태킹 안정화
                 if(Math.abs(a.vx)<40 && Math.abs(b.vx)<40){ a.vx*=0.85; b.vx*=0.85; }
              }
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (const s of shapes) {
        ctx.save();
        ctx.translate(s.x, s.y);

        if (s.image) {
          // 이미지는 "큰 사이즈(원본)" 그대로 그리기
          ctx.drawImage(s.image, -s.width/2, -s.height/2, s.width, s.height);
        } else {
          ctx.fillStyle = s.color;
          ctx.fillRect(-s.width/2, -s.height/2, s.width, s.height);
        }

        // [디버깅] 충돌 박스가 어디인지 눈으로 확인하기 (SHOW_HITBOX = true 일 때만)
        if (SHOW_HITBOX) {
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.strokeRect(-s.hitWidth/2, -s.hitHeight/2, s.hitWidth, s.hitHeight);
        }

        ctx.restore();
      }
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = Math.min((timestamp - lastTime) / 1000, 0.02);
      lastTime = timestamp;

      if (hasSpawned) {
        update(dt*0.5);
        update(dt*0.5);
        draw();
      }
      requestAnimationFrame(loop);
    }

    function onReady() {
      const start = () => {
        if (!hasSpawned) {
          hasSpawned = true;
          intro.classList.add('hidden');
          spawnShapes();
        }
      };
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true, passive: true });
      requestAnimationFrame(loop);
    }

    preloadImages(onReady);

    // 모달 및 포인터 이벤트
    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', e => { if(e.target === detailOverlay) hideDetail(); });
    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.description;
      detailOverlay.classList.add('open');
    }

    let isPointerDown = false;
    let dragTarget = null;
    let lastX=0, lastY=0;
    let downTime=0;
    let moveDist=0;

    function getShapeAt(x, y) {
      for (let i = shapes.length - 1; i >= 0; i--) {
        const s = shapes[i];
        // 클릭/드래그는 이미지가 보이는 영역 기준 (사용자 경험상 이게 좋음)
        if (x >= s.x - s.width/2 && x <= s.x + s.width/2 &&
            y >= s.y - s.height/2 && y <= s.y + s.height/2) return s;
      }
      return null;
    }

    canvas.addEventListener('pointerdown', e => {
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      lastX = x; lastY = y;
      isPointerDown = true;
      downTime = performance.now();
      moveDist = 0;
      const s = getShapeAt(x, y);
      if (s) {
        dragTarget = s;
        s.isDragging = true;
        s.vx = 0; s.vy = 0;
      }
    });

    canvas.addEventListener('pointermove', e => {
      e.preventDefault();
      if (!isPointerDown) return;
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const dx = x - lastX; const dy = y - lastY;
      moveDist += Math.sqrt(dx*dx + dy*dy);
      lastX = x; lastY = y;
      if (dragTarget) {
        dragTarget.x += dx; dragTarget.y += dy;
        dragTarget.vx = dx * 10; dragTarget.vy = dy * 10;
      }
    });

    canvas.addEventListener('pointerup', e => {
      isPointerDown = false;
      const elapsed = performance.now() - downTime;
      if(dragTarget) dragTarget.isDragging = false;
      
      let clicked = dragTarget;
      if (!clicked) clicked = getShapeAt(lastX, lastY);

      if (clicked && moveDist < 10 && elapsed < 300) {
        showDetail(clicked.work);
      }
      dragTarget = null;
    });

  </script>
</body>
</html>
