<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Physics Wall - Real Rotation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
    }
    canvas {
      position: fixed; inset: 0; display: block;
      width: 100%; height: 100%; touch-action: none;
    }
    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;
      transition: opacity 0.3s ease; z-index: 5;
      background: rgba(255,255,255,0.85);
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 10;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    .detail-modal {
      width: min(480px, 80vw); max-height: 80vh;
      background: #fff; border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      padding: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .detail-title { font-weight: bold; font-size: 1.2rem; }
    .detail-close { align-self: flex-end; cursor: pointer; border: none; background: none; font-size: 1.5rem; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="intro">
    <div>화면을 클릭하면 아이콘이 쏟아집니다.</div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <button class="detail-close" id="detailClose">×</button>
      <div class="detail-title" id="detailTitle"></div>
      <div id="detailTag" style="color:#777; font-size:0.9rem;"></div>
      <div id="detailBody" style="line-height:1.5;"></div>
    </div>
  </div>

  <script>
    // Matter.js 모듈 별칭
    const Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Events = Matter.Events,
          Mouse = Matter.Mouse,
          MouseConstraint = Matter.MouseConstraint,
          Body = Matter.Body;

    // HTML 요소
    const canvas = document.getElementById('canvas');
    const intro = document.getElementById('intro');
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailClose = document.getElementById('detailClose');

    // 데이터 정의 (1.png ~ 15.png)
    const works = Array.from({ length: 15 }, (_, i) => ({
      id: `work-${i+1}`,
      title: `Project ${i+1}`,
      tag: 'Design',
      description: '프로젝트 설명입니다.',
      imageSrc: `./icon/${i+1}.png`
    }));

    // 이미지 프리로드
    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        img.onerror = () => { loadedCount++; checkLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) {
      if (loadedCount === works.length) callback();
    }

    // ===== 물리 엔진 설정 =====
    const engine = Engine.create();
    const world = engine.world;
    
    // 모바일 감지
    const isMobile = () => window.innerWidth <= 900;

    // 벽 생성 함수
    let walls = [];
    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 100;
      
      walls = [
        Bodies.rectangle(w/2, h + thick/2, w, thick, { isStatic: true, render: { visible: false } }), // 바닥
        Bodies.rectangle(-thick/2, h/2, thick, h * 5, { isStatic: true, render: { visible: false } }), // 왼쪽
        Bodies.rectangle(w + thick/2, h/2, thick, h * 5, { isStatic: true, render: { visible: false } }) // 오른쪽
      ];
      Composite.add(world, walls);
    }

    // 아이콘(박스) 생성 함수
    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 90 : 110;

      works.forEach((work, i) => {
        const img = loadedImages[work.id];
        let width = baseSize;
        let height = baseSize;
        
        // 이미지 비율 유지
        if (img && img.naturalWidth) {
          const aspect = img.naturalHeight / img.naturalWidth;
          width = baseSize + (Math.random() - 0.5) * 30;
          height = width * aspect;
        }

        // 랜덤 위치 및 회전
        const x = Math.random() * (w - 200) + 100;
        const y = -Math.random() * 1000 - 200; // 위쪽으로 높게 분산
        const angle = Math.random() * Math.PI * 2; // 0 ~ 360도 랜덤 회전

        const body = Bodies.rectangle(x, y, width, height, {
          angle: angle,
          restitution: 0.4, // 탄성 (튕김 정도)
          friction: 0.5,    // 마찰
          frictionAir: 0.02, // 공기 저항 (천천히 떨어짐)
          // 중요: 이미지 정보를 body에 저장
          render: {
            sprite: { texture: work.imageSrc } // Matter.js는 이걸 참조하지 않지만 우리가 쓸 데이터
          },
          customData: {
            work: work,
            image: img,
            width: width,
            height: height
          }
        });

        // 초기 회전력(토크) 부여 -> 뚝 떨어지지 않고 돌면서 떨어짐
        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.2);
        
        Composite.add(world, body);
      });
    }

    // ===== 커스텀 렌더링 루프 =====
    // Matter.Render를 쓰지 않고 직접 Canvas에 그립니다 (이미지 제어 최적화)
    const ctx = canvas.getContext('2d');

    function renderLoop() {
      // 1. 물리 계산 업데이트
      Engine.update(engine, 1000 / 60);

      // 2. 화면 지우기
      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      // 3. 모든 물체 그리기
      const bodies = Composite.allBodies(world);
      
      ctx.beginPath();
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue; // 벽은 안 그림

        const { x, y } = body.position;
        const { width, height, image, work } = body.customData || {};
        const angle = body.angle;

        if (image) {
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle); // [핵심] 물체의 회전값 적용
          
          // 이미지 그리기
          if (image.complete && image.naturalWidth !== 0) {
             ctx.drawImage(image, -width/2, -height/2, width, height);
          } else {
             ctx.fillStyle = '#ccc';
             ctx.fillRect(-width/2, -height/2, width, height);
          }
          ctx.restore();
        }
      }
      
      requestAnimationFrame(renderLoop);
    }

    // ===== 마우스/터치 인터랙션 (Matter.js 내장 기능) =====
    const mouse = Mouse.create(canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.2,
        render: { visible: false }
      }
    });
    Composite.add(world, mouseConstraint);

    // 스크롤 방지
    mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
    mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);

    // 클릭 시 상세 모달 띄우기 (드래그가 아닐 때만)
    let isDragging = false;
    Events.on(mouseConstraint, 'startdrag', () => { isDragging = true; });
    Events.on(mouseConstraint, 'enddrag', () => { 
      // 드래그가 끝난 직후 클릭으로 오인되지 않게 잠시 딜레이
      setTimeout(() => isDragging = false, 50); 
    });
    
    Events.on(mouseConstraint, 'mouseup', (event) => {
      if (!isDragging) {
        const mousePos = event.mouse.position;
        // 클릭한 위치에 있는 바디 찾기
        const bodies = Composite.allBodies(world);
        const clickedBody = Matter.Query.point(bodies, mousePos)[0];

        if (clickedBody && clickedBody.customData) {
          showDetail(clickedBody.customData.work);
        }
      }
    });

    // ===== 초기화 및 이벤트 리스너 =====
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(dpr, dpr);
      
      // 벽 위치 재조정
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);
    
    // 시작 로직
    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }

    // 이미지 로드 후 대기
    preloadImages(() => {
      // 화면 클릭 시 시작
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });

    // 모달 제어
    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.description;
      detailOverlay.classList.add('open');
    }
    function hideDetail() { detailOverlay.classList.remove('open'); }
    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', e => { if(e.target === detailOverlay) hideDetail(); });

  </script>
</body>
</html>
