  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      touch-action: none;

    canvas {
      position: fixed; inset: 0; display: block;

    #intro {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      pointer-events: none;
      font-size: 1.1rem; color: #555; text-align: center;

      z-index: 10; 
      background: rgba(255,255,255,0.95);
      padding: 20px;
    }
    #intro.hidden { opacity: 0; pointer-events: none; }
    
    .detail-overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.4);
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
      z-index: 9999;
      padding: 20px;
    }
    .detail-overlay.open { opacity: 1; pointer-events: auto; }
    
    .detail-modal {
      width: min(500px, 90vw); 
      max-height: 85vh; 
      background: #fff; 
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 30px; 
      transform: translateY(20px); transition: transform 0.25s ease;
      display: flex; flex-direction: column; gap: 15px;
      overflow-y: auto; 
    }
    .detail-overlay.open .detail-modal { transform: translateY(0); }
    
    .detail-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .detail-title { font-weight: 800; font-size: 1.5rem; color: #111; margin: 0; }
    .detail-close { 
      cursor: pointer; border: none; background: transparent; 
      font-size: 2rem; line-height: 0.8; color: #999; padding: 0;
    }
    .detail-close:hover { color: #000; }
    
    .detail-img-box {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background: #f5f5f5;
      display: flex; align-items: center; justify-content: center;
      min-height: 100px;
      border: 1px solid #eee;
    }
    .detail-img {
      width: 100%; height: auto; display: block;
      object-fit: cover;
    }

    .detail-tag { 
      display: inline-block; background: #f0f0f0; color: #555; 
      padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
      align-self: flex-start;
    }
    .detail-body { font-size: 1rem; line-height: 1.6; color: #444; white-space: pre-line; }
  </style>
</head>
<body>

      <br>
      (í™”ë©´ì„ í´ë¦­í•˜ë©´ ì‹œì‘í•©ë‹ˆë‹¤)
    </div>
  </div>

  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-modal">
      <div class="detail-header">
        <h2 class="detail-title" id="detailTitle">Title</h2>
        <button class="detail-close" id="detailClose">Ã—</button>
      </div>
      
      <div class="detail-img-box" id="detailImgBox">
        <img src="" alt="Detail" class="detail-img" id="detailMainImg">
      </div>

      <div class="detail-tag" id="detailTag">Tag</div>

  </div>

  <script>
    // =================================================================
    // ğŸ”¥ ë°ì´í„° ì„¤ì •
    // ì—¬ê¸°ì„œ detailImage ê²½ë¡œë¥¼ ì‹¤ì œ íŒŒì¼ëª…ê³¼ ë˜‘ê°™ì´ ë§ì¶°ì£¼ì„¸ìš”.
    // =================================================================
    const works = [
      {
        id: 'work-1',
        imageSrc: './icon/1.png',
        detailImage: './detail/detail1.jpg', // ğŸ‘ˆ ì—¬ê¸°ë¥¼ ì‹¤ì œ íŒŒì¼ëª…ìœ¼ë¡œ ìˆ˜ì •í•˜ì„¸ìš”!
        title: 'ì‘í’ˆ 1',
        tag: 'Design',
        desc: 'ì„¤ëª… 1'
      },
      {
        id: 'work-2',
        imageSrc: './icon/2.png',
        detailImage: './detail/detail2.jpg', // ğŸ‘ˆ ì—¬ê¸°ë„ ìˆ˜ì •!
        title: 'ì‘í’ˆ 2',
        tag: 'Art',
        desc: 'ì„¤ëª… 2'
      },
      // ... ì•„ë˜ì— ê³„ì† ì¶”ê°€ (ìƒ˜í”Œ ë°ì´í„°ì…ë‹ˆë‹¤)
      { id: 'work-3', imageSrc: './icon/3.png', detailImage: './detail/3.png', title: 'ì‘í’ˆ 3', tag: 'Web', desc: 'ì„¤ëª…' },
      { id: 'work-4', imageSrc: './icon/4.png', detailImage: './detail/4.jpg', title: 'ì‘í’ˆ 4', tag: 'Web', desc: 'ì„¤ëª…' },
      { id: 'work-5', imageSrc: './icon/5.png', detailImage: './detail/5.jpg', title: 'ì‘í’ˆ 5', tag: 'Web', desc: 'ì„¤ëª…' },
      { id: 'work-6', imageSrc: './icon/6.png', detailImage: '', title: 'ì‘í’ˆ 6 (ì´ë¯¸ì§€ ì—†ìŒ)', tag: 'Text', desc: 'ì´ê±´ ì´ë¯¸ì§€ ì—†ëŠ” ê¸€ ì „ìš©ì…ë‹ˆë‹¤.' },
      // ... í•„ìš”í•˜ë©´ ë” ë³µì‚¬í•´ì„œ ì“°ì„¸ìš”
    ];
    // =================================================================

    const HITBOX_SCALE = 0.75; 
    const FLOOR_OFFSET = 100;   

    const Engine = Matter.Engine,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Query = Matter.Query;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intro = document.getElementById('intro');
    
    const detailOverlay = document.getElementById('detailOverlay');
    const detailTitle = document.getElementById('detailTitle');
    const detailTag = document.getElementById('detailTag');
    const detailBody = document.getElementById('detailBody');
    const detailImgBox = document.getElementById('detailImgBox'); 
    const detailMainImg = document.getElementById('detailMainImg');
    const detailClose = document.getElementById('detailClose');

    const loadedImages = {};
    let loadedCount = 0;

    function preloadImages(callback) {
      if (works.length === 0) { callback(); return; }
      works.forEach(work => {
        const img = new Image();
        img.onload = () => { loadedCount++; checkLoaded(callback); };
        img.onerror = () => { loadedCount++; checkLoaded(callback); };
        img.src = work.imageSrc;
        loadedImages[work.id] = img;
      });
    }
    function checkLoaded(callback) { if (loadedCount === works.length) callback(); }

    const engine = Engine.create({ enableSleeping: true });
    const world = engine.world;
    engine.gravity.y = 2.5; 

    const isMobile = () => window.innerWidth <= 900;
    let walls = [];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
      createWalls();
    }
    window.addEventListener('resize', resizeCanvas);

    function createWalls() {
      Composite.remove(world, walls);
      const w = window.innerWidth;
      const h = window.innerHeight;
      const thick = 5000; 
      
      walls = [
        Bodies.rectangle(w/2, h - FLOOR_OFFSET + thick/2, w * 10, thick, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(-200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } }),
        Bodies.rectangle(w + 200, h/2, 400, h * 10, { isStatic: true, render: { visible: false } })
      ];
      Composite.add(world, walls);
    }

    function spawnBoxes() {
      const w = window.innerWidth;
      const baseSize = isMobile() ? 150 : 200;

      works.forEach((work) => {
        const img = loadedImages[work.id];
        let visualWidth = baseSize;
        let visualHeight = baseSize;
        
        if (img && img.complete && img.naturalWidth !== 0) {
          const aspect = img.naturalHeight / img.naturalWidth;
          visualWidth = baseSize + (Math.random() - 0.5) * 40; 
          visualHeight = visualWidth * aspect;
        }

        const physWidth = visualWidth * HITBOX_SCALE;
        const physHeight = visualHeight * HITBOX_SCALE;
        
        const x = Math.random() * (w - 100) + 50;
        const y = -Math.random() * 400 - 200; 
        
        const body = Bodies.rectangle(x, y, physWidth, physHeight, {
          angle: Math.random() * Math.PI * 2,
          chamfer: { radius: 10 },
          frictionAir: 0.01,
          restitution: 0.4, 
          friction: 0.5,
          density: 0.005,
          render: { visible: false },
          customData: { work, image: img, width: visualWidth, height: visualHeight }
        });

        Body.setVelocity(body, { x: (Math.random() - 0.5) * 5, y: Math.random() * 20 + 20 });
        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.3);
        Composite.add(world, body);
      });
    }

    function renderLoop() {
      Engine.update(engine, 1000 / 60);
      const w = window.innerWidth;
      const h = window.innerHeight;
      ctx.clearRect(0, 0, w, h);

      const bodies = Composite.allBodies(world);
      ctx.beginPath();
      
      for (let i = 0; i < bodies.length; i += 1) {
        const body = bodies[i];
        if (body.isStatic) continue;

        const { x, y } = body.position;
        const { width, height, image } = body.customData || {};
        
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(body.angle);

        if (image && image.complete && image.naturalWidth !== 0) {
            ctx.drawImage(image, -width/2, -height/2, width, height);
        } else {
            ctx.fillStyle = '#eee';
            ctx.fillRect(-width/2, -height/2, width, height);
        }
        ctx.restore();
      }
      requestAnimationFrame(renderLoop);
    }

    let dragBody = null;
    let isPointerDown = false;
    let lastPointerX = 0, lastPointerY = 0;
    let velocityX = 0, velocityY = 0;
    let downTime = 0;
    let moveDist = 0;

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function onPointerDown(e) {
      if (detailOverlay.classList.contains('open')) return;
      const pos = getPointerPos(e);
      lastPointerX = pos.x; lastPointerY = pos.y;
      isPointerDown = true;
      downTime = performance.now();
      moveDist = 0;

      const bodies = Composite.allBodies(world).filter(b => !b.isStatic);
      const clicked = Query.point(bodies, pos);
      if (clicked.length > 0) {
        dragBody = clicked[0];
        Matter.Sleeping.set(dragBody, false);
        Body.setVelocity(dragBody, { x: 0, y: 0 });
        Body.setAngularVelocity(dragBody, 0);
      }
    }

    function onPointerMove(e) {
      if (!isPointerDown) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      const dx = pos.x - lastPointerX;
      const dy = pos.y - lastPointerY;
      velocityX = dx; velocityY = dy;
      moveDist += Math.sqrt(dx*dx + dy*dy);
      if (dragBody) {
        Matter.Sleeping.set(dragBody, false);
        Body.setPosition(dragBody, { x: dragBody.position.x + dx, y: dragBody.position.y + dy });
        Body.setVelocity(dragBody, { x: 0, y: 0 });
      }
      lastPointerX = pos.x; lastPointerY = pos.y;
    }

    function onPointerUp(e) {
      isPointerDown = false;
      const upTime = performance.now();
      const elapsed = upTime - downTime;
      if (dragBody && moveDist < 30 && elapsed < 600) {
          if (dragBody.customData && dragBody.customData.work) {
            showDetail(dragBody.customData.work);
            Body.setVelocity(dragBody, { x: 0, y: 0 });
          }
      } 
      else if (dragBody) {
        Body.setVelocity(dragBody, { x: velocityX * 1.5, y: velocityY * 1.5 });
        Body.setAngularVelocity(dragBody, Math.random() * 0.2 - 0.1);
      }
      dragBody = null;
    }

    // =================================================================
    // ğŸš¨ [í•µì‹¬] ì§„ë‹¨ìš© ì´ë¯¸ì§€ í‘œì‹œ í•¨ìˆ˜
    // =================================================================
    function showDetail(work) {
      detailTitle.textContent = work.title;
      detailTag.textContent = work.tag;
      detailBody.textContent = work.desc;
      
      // 1. ì´ë¯¸ì§€ê°€ ì—†ë‹¤ê³  ì„¤ì •í•œ ê²½ìš°
      if (!work.detailImage || work.detailImage.trim() === "") {
        detailImgBox.style.display = 'none';
        detailMainImg.src = "";
        detailOverlay.classList.add('open');
        return;
      }

      // 2. ì´ë¯¸ì§€ê°€ ìˆë‹¤ê³  ì„¤ì •ëœ ê²½ìš° - ì¼ë‹¨ ë°•ìŠ¤ë¥¼ ë³´ì—¬ì¤Œ
      detailImgBox.style.display = 'flex';
      detailMainImg.src = work.detailImage;

      // 3. ğŸš¨ ì—ëŸ¬ ë°œìƒ ì‹œ ê²½ê³ ì°½ ë„ìš°ê¸°
      detailMainImg.onerror = function() {
        alert("âŒ ì´ë¯¸ì§€ ë¡œë”© ì‹¤íŒ¨!\n\n1. ì½”ë“œì— ì íŒ ê²½ë¡œ: " + work.detailImage + "\n2. ë¸Œë¼ìš°ì €ê°€ ì°¾ì€ ê²½ë¡œ: " + this.src + "\n\n[í™•ì¸í•  ê²ƒ]\n- detail í´ë”ê°€ index.html ì˜†ì— ìˆë‚˜ìš”?\n- íŒŒì¼ëª…ì´ 1.PNG ì¸ë° ì½”ë“œì—” 1.png ë¼ê³  ì ì§€ ì•Šì•˜ë‚˜ìš”?");
        
        // ì—‘ìŠ¤ë°•ìŠ¤ë¼ë„ ë³´ì´ê²Œ ìœ ì§€
        this.alt = "ê²½ë¡œ ì˜¤ë¥˜: " + work.detailImage;
      };

      // 4. ë¡œë“œ ì„±ê³µí•˜ë©´ ì½˜ì†”ì— ë©”ì‹œì§€
      detailMainImg.onload = function() {
        console.log("âœ… ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ: " + work.detailImage);
      };

      detailOverlay.classList.add('open');
    }
    
    function hideDetail() {
      detailOverlay.classList.remove('open');
      setTimeout(() => { 
        detailMainImg.src = ""; 
        detailImgBox.style.display = 'none';
      }, 200);
    }

    detailClose.addEventListener('click', hideDetail);
    detailOverlay.addEventListener('click', (e) => {
      if (e.target === detailOverlay) hideDetail();
    });

    canvas.addEventListener('mousedown', onPointerDown);
    canvas.addEventListener('mousemove', onPointerMove);
    canvas.addEventListener('mouseup', onPointerUp);
    canvas.addEventListener('touchstart', onPointerDown, { passive: false });
    canvas.addEventListener('touchmove', onPointerMove, { passive: false });
    canvas.addEventListener('touchend', onPointerUp);
    window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.key === ' ') { e.preventDefault(); spawnBoxes(); } });

    let hasStarted = false;
    function start() {
      if (hasStarted) return;
      hasStarted = true;
      intro.classList.add('hidden');
      resizeCanvas();
      spawnBoxes();
      renderLoop();
    }
    preloadImages(() => {
      document.body.addEventListener('click', start, { once: true });
      document.body.addEventListener('touchstart', start, { once: true });
    });
  </script>
